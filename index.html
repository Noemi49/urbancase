<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urban Case</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
    }

    header {
      padding: 30px 20px;
    }

    h1 {
      margin: 10px 0;
    }

    .producto {
      background: #1e293b;
      margin: 20px;
      padding: 20px;
      border-radius: 15px;
    }

    .producto img {
      width: 100%;
      max-width: 250px;
      border-radius: 10px;
    }

    .precio {
      font-size: 20px;
      margin: 10px 0;
      font-weight: bold;
    }

    .boton {
      display: inline-block;
      padding: 12px 20px;
      background: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 10px;
    }

    .boton:hover {
      background: #1da851;
    }
  </style>
</head>
<body>

<header>
  <h1>Urban Case</h1>
  <p>✨ Fundas y accesorios para tu estilo ✨</p>
</header>

<div class="producto">
  <img src="https://via.placeholder.com/250" alt="Funda Personalizada">
  <h2>Funda Personalizada</h2>
  <p class="precio">$8.500</p>
  <a class="boton" href="https://wa.me/5493496442146?text=Hola%20quiero%20la%20Funda%20Personalizada" target="_blank">
    Comprar por WhatsApp
  </a>
</div>

<div class="producto">
  <img src="https://via.placeholder.com/250" alt="Silicone Case">
  <h2>Silicone Case</h2>
  <p class="precio">$6.000</p>
  <a class="boton" href="https://wa.me/549XXXXXXXX?text=Hola%20quiero%20la%20Silicone%20Case" target="_blank">
    Comprar por WhatsApp
  </a>
</div>

</body>
</html>
